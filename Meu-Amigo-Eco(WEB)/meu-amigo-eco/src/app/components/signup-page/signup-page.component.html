<div class="signup-container">
  <div class="container-template">
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
      <div class="title">
        <h2>Cadastre-se!</h2>
      </div>

      <div class="input-container">
        <input class="input-style" type="text" placeholder="Apelido" formControlName="displayName"
          (click)="displayNameLeft= false" (blur)="displayNameLeft = true">
        <p class="error-message" *ngIf="displayName?.errors?.['required'] && displayNameLeft">*Insira um nome!</p>
      </div>
      <div class="input-container">
        <input class="input-style" type="text" placeholder="Nome" formControlName="firstName"
          (click)="firstNameLeft= false" (blur)="firstNameLeft = true">
        <p class="error-message" *ngIf="firstName?.errors?.['required'] && firstNameLeft">*Insira um nome!</p>
      </div>
      <div class="input-container">
        <input class="input-style" type="text" placeholder="Sobrenome" formControlName="lastName"
          (click)="lastNameLeft= false" (blur)="lastNameLeft = true">
        <p class="error-message" *ngIf="lastName?.errors?.['required'] && lastNameLeft">*Insira um nome!</p>
      </div>
      <div class="input-container">
        <input class="input-style" type="email" placeholder="Email" formControlName="email" (click)="emailLeft= false"
          (blur)="emailLeft = true">
        <p class="error-message" *ngIf="email?.errors?.['required'] && emailLeft">*Insira um email!</p>
        <p class="error-message" *ngIf="email?.errors?.['email'] && emailLeft">*Insira um formato de email valido</p>
      </div>
      <div class="input-container">
        <input type="password" placeholder="Senha" formControlName="password" (click)="passwordLeft= false"
          (blur)="passwordLeft = true">
        <p class="error-message" *ngIf="password?.errors?.['required'] && passwordLeft">*Insira uma senha!</p>
      </div>
      <div class="input-container">
        <input type="password" placeholder="Confirme sua senha" formControlName="confirmPassword"
          (blur)="confirmPasswordLeft = true">
        <p class="error-message" *ngIf="confirmPassword?.errors?.['required'] && confirmPasswordLeft && passwordLeft">
          *Confirme
          sua senha!</p>
        <p class="error-message" *ngIf="signUpForm.errors?.['passwordsDontMatch'] && confirmPasswordLeft">*As senhas
          estão diferentes!
        </p>
      </div>

      <button class="button default-button-size" type="submit">
        <p>
          Criar Sua Nova Conta!
        </p>
      </button>
      <div class="signup-call">
        <p routerLink="/login">Já possui uma conta? Faça login</p>
      </div>
    </form>
  </div>
</div>
